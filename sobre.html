<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Centralizada</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <!-- Menu de navegação -->
    <nav id="menu"></nav>

    <!-- Article centralizado -->
    <main>
        <article>
        <h1 class="mb-3">Sobre</h1>
            <p>
                Este é um exemplo de layout com navbar responsiva e conteúdo centralizado.
                Note que o artigo não ocupa a tela inteira: ele fica centralizado e com espaço livre nas laterais.
            </p>
            <p>
                Você pode ajustar o <code>max-width</code> no CSS para deixar o conteúdo mais largo ou mais estreito.
                <img src="images/img (4).png" alt="Imagem do post">
            </p>
        </article>
    </main>

    <script>
    fetch("/nav.html")
    .then(resp => resp.text())
    .then(html => document.getElementById("menu").innerHTML = html);
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
